<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICST University Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #eaf0fa 0%, #f7f7f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            animation: fadeInUp 1s cubic-bezier(.68,-0.55,.27,1.55);
            position: relative;
        }
        .login-card .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            animation: logoPop 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .login-card img {
            height: 48px;
            width: auto;
            filter: drop-shadow(0 2px 8px #eaf0fa);
            transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .login-card img:hover {
            transform: scale(1.08) rotate(-3deg);
        }
        .login-card h2 {
            font-family: 'Oswald', sans-serif;
            color: #003366;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            animation: fadeIn 1.2s 0.2s backwards;
        }
        .form-label {
            font-weight: 700;
            color: #003366;
            transition: color 0.3s;
        }
        .form-control {
            border-radius: 12px;
            border: 1.5px solid #eaf0fa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #f9b233;
            box-shadow: 0 0 0 2px #f9b23333;
        }
        .btn-login {
            background: linear-gradient(90deg, #f9b233 60%, #ffe6b0 100%);
            color: #003366;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            border-radius: 20px;
            padding: 12px 0;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s, color 0.2s, box-shadow 0.3s;
            box-shadow: 0 2px 12px rgba(249,178,51,0.13);
            letter-spacing: 1px;
        }
        .btn-login:hover {
            background: #003366;
            color: #fff;
            box-shadow: 0 4px 16px rgba(249,178,51,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .login-card .form-text {
            color: #888;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .form-check-input:checked {
            background-color: #f9b233;
            border-color: #f9b233;
        }
        .shake {
            animation: shake 0.4s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0);}
            20%, 60% { transform: translateX(-10px);}
            40%, 80% { transform: translateX(10px);}
        }
        @keyframes logoPop {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0;}
            60% { transform: scale(1.1) rotate(3deg); opacity: 1;}
            100% { transform: scale(1) rotate(0); opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="login-card" id="loginCard">
        <div class="logo">
            <img src="images/logo.jpeg" alt="ICST Logo">
        </div>
        <h2>Login to ICST</h2>
        <form id="loginForm" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">Email or Username</label>
                <input type="text" class="form-control" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <div class="form-text mt-3 text-center">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <script>
        // Animate form fields on focus
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.previousElementSibling.style.color = '#f9b233';
            });
            input.addEventListener('blur', function() {
                this.previousElementSibling.style.color = '#003366';
            });
        });

        // Simple form validation with shake animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            let valid = true;

            if (!username.value.trim()) {
                username.classList.add('shake');
                valid = false;
            }
            if (!password.value.trim()) {
                password.classList.add('shake');
                valid = false;
            }
            setTimeout(() => {
                username.classList.remove('shake');
                password.classList.remove('shake');
            }, 400);

            if (valid) {
                // Simulate login success (replace with real logic)
                document.getElementById('loginCard').innerHTML = `
                    <div class="logo">
                        <img src="images/logo.jpeg" alt="ICST Logo">
                    </div>
                    <h2>Welcome, ${username.value}!</h2>
                    <p class="text-center mt-4" style="color:#003366;">Login successful.<br>Redirecting...</p>
                `;
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            }
        });
    </script>
</body>
</html>
